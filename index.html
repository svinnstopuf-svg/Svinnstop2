<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Svinnstop" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3crect width='100' height='100' fill='%234CAF50' rx='20'/%3e%3ctext x='50' y='70' font-family='system-ui' font-size='60' text-anchor='middle' fill='white'%3eüçΩÔ∏è%3c/text%3e%3c/svg%3e" />
    <title>Svinnstop</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7605250472589930"
     crossorigin="anonymous"></script>
    <!-- PRO-SVENSKA GOOGLE TRANSLATE SETUP -->
    <meta name="google" content="translate" />
    <meta http-equiv="Content-Language" content="sv" />
    <!-- FORCE CACHE BUSTING -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <style>
      /* COMPLETELY HIDE Google Translate UI elements */
      .goog-te-gadget,
      .goog-te-banner-frame,
      .goog-te-banner,
      .goog-te-balloon-frame,
      .goog-te-combo,
      .goog-te-menu-frame,
      .goog-te-menu2,
      .goog-te-ftab,
      #goog-gt-tt,
      #google_translate_element .goog-te-gadget,
      body > .skiptranslate:first-child {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        top: -9999px !important;
        left: -9999px !important;
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
      }
      
      /* Ensure app name is NEVER translated */
      .app-title,
      .app-name {
        font-family: 'System Font', -apple-system, BlinkMacSystemFont, sans-serif !important;
      }
      
      /* Remove any Google Translate styling that might interfere */
      .translated-ltr,
      .translated-rtl {
        font-family: 'System Font', -apple-system, BlinkMacSystemFont, sans-serif !important;
      }
      
      /* Override any unwanted Google Translate styles */
      * {
        font-family: 'System Font', -apple-system, BlinkMacSystemFont, sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Google Translate Widget (hidden) -->
    <div id="google_translate_element" style="display: none;"></div>
    
    <script>
      // PRO-SVENSKA: S√§tt upp Google Translate att alltid √∂vers√§tta till svenska
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'auto', // Detektera automatiskt
          includedLanguages: 'sv,en,de,da,no,fi', // Till√•t n√•gra spr√•k men svenska som prioritet
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false,
          gaTrack: false,
          gaId: null
        }, 'google_translate_element');
        
        // Automatiskt √∂vers√§tt till svenska efter widget √§r laddad
        setTimeout(function() {
          // S√§tt cookien f√∂r att alltid ha svenska som m√•lspr√•k
          document.cookie = 'googtrans=/auto/sv; path=/; max-age=31536000'; // 1 √•r
          
          // Skydda appnamnet fr√•n √∂vers√§ttning
          protectAppName();
          
          // Tvinga √∂vers√§ttning till svenska om sidan inte redan √§r p√• svenska
          if (!document.cookie.includes('googtrans=/auto/sv') && 
              !document.documentElement.lang.includes('sv')) {
            // Trigga √∂vers√§ttning till svenska
            const event = new CustomEvent('translateToSwedish');
            document.dispatchEvent(event);
          }
        }, 1000);
      }
      
      // Skydda appnamnet fr√•n att √∂vers√§ttas
      function protectAppName() {
        const appTitleElements = document.querySelectorAll('h1, .app-title, .app-name, title');
        appTitleElements.forEach(function(element) {
          if (element.textContent && element.textContent.includes('Svinnstop')) {
            element.innerHTML = element.innerHTML.replace(/Svinnstop/g, '<span class="notranslate">Svinnstop</span>');
          }
        });
        
        // √Ñndra ocks√• page title
        if (document.title !== 'Svinnstop') {
          document.title = 'Svinnstop';
        }
      }
      
      // Kontinuerlig √∂vervakning f√∂r att s√§kerst√§lla att allt √§r p√• svenska
      function ensureSwedish() {
        // Kontrollera om Google Translate finns och fungerar
        if (typeof google !== 'undefined' && google.translate) {
          // S√§tt alltid svenska som m√•lspr√•k
          document.cookie = 'googtrans=/auto/sv; path=/; max-age=31536000';
          
          // Skydda appnamnet kontinuerligt
          protectAppName();
          
          // Dold alla synliga Google Translate-element
          const googleElements = document.querySelectorAll('.goog-te-gadget, .goog-te-banner-frame, .goog-te-banner, .skiptranslate');
          googleElements.forEach(function(element) {
            element.style.display = 'none';
            element.style.visibility = 'hidden';
          });
          
          // Om sidan inte √§r m√§rkt som √∂versatt till svenska, f√∂rs√∂k √∂vers√§tt
          if (!document.body.classList.contains('translated-ltr') || 
              !document.cookie.includes('/auto/sv')) {
            try {
              // Tvinga en ny √∂vers√§ttning till svenska
              const selectElem = document.querySelector('.goog-te-combo');
              if (selectElem) {
                selectElem.value = 'sv';
                selectElem.dispatchEvent(new Event('change'));
              }
            } catch(e) {}
          }
        }
      }
      
      // K√∂r svenska-kontroll var 2:a sekund
      setInterval(ensureSwedish, 2000);
      
      // Ladda Google Translate direkt
      window.onload = function() {
        const script = document.createElement('script');
        script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        script.async = true;
        document.head.appendChild(script);
        
        // S√§tt √§ven dokumentspr√•k till svenska
        document.documentElement.lang = 'sv';
      };
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
